<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Charizard</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <form id="myPokemon">
      <label for="chooseMyPokemon">enter your pokemon:</label><br />
      <input type="text" id="chooseMyPokemon" name="pokemon" /><br />
      <input type="submit" value="Submit" />
    </form>
    <div id="displayMyPokemon"></div>
    <form id="myPokemon2">
      <label for="chooseMyPokemon2">enter enemy pokemon:</label><br />
      <input type="text" id="chooseMyPokemon2" name="pokemon" /><br />
      <input type="submit" value="Submit" />
    </form>
    <div id="displayMyPokemon2"></div>
    <button id="comparePokemon">Who is likely to win?</button>
    <!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->
    <!-- <input type="text" name="" id="" />
    <button onclick="getPokemon()">Get Pokemon!!!</button> -->
  </body>
</html>
