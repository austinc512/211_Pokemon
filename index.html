<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon App</title>
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAPv/AAAA/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAARAAEQAAAAAREREREAAAABABEQAQAAAAEQERARAAAAAREREREAAAABIQABIQAAAAAREBEQAAAAABAREBAAAAAAEREREAAAAAEQAAARAAAAAQAAEQEAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAD//wAA+c8AAPAHAADgAwAA4AMAAOADAADgAwAA4AMAAOADAADwBwAA8AcAAOADAADDAQAAxxEAAP+/AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <img src="./pokemon_logo.png" alt="" id="logo" />
    <div id="battlefield">
      <div id="displayMyPokemon" class="overlay-image"></div>
      <div id="displayEnemyPokemon" class="overlay-image2"></div>
      <img src="./pokemon_battle_overlay_2.webp" alt="" class="center-image" />
    </div>
    <section id="input-group">
      <form id="myPokemon">
        <label for="chooseMyPokemon">enter your pokemon:</label><br />
        <input type="text" id="chooseMyPokemon" name="pokemon" /><br />
        <input type="submit" value="Submit" />
      </form>

      <form id="myPokemon2">
        <label for="chooseMyPokemon2">enter enemy pokemon:</label><br />
        <input type="text" id="chooseMyPokemon2" name="pokemon" /><br />
        <input type="submit" value="Submit" />
      </form>

      <button id="comparePokemon">Predict winner based on types</button>
      <button id="reset">reset</button>
      <div id="predictWinner"></div>
    </section>
  </body>
</html>
